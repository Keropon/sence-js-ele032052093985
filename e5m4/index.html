<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Consumo de APIs</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
	<template id="usuario-template">
		<li class="list-group-item">
			<h4 class="name"></h4>
			<p class="email mb-0"></p>
		</li>
	</template>
	<main class="container py-4">
		<div class="row">
			<div class="col-12">
				<h1 class="text-center mb-4">Explorador de Usuarios</h1>
				<div class="text-center mb-4">
					<button id="cargar-xhr" class="btn btn-primary me-2">Cargar Usuarios (XHR)</button>
					<button id="cargar-fetch" class="btn btn-success">Cargar Usuarios (Fetch)</button>
				</div>
				<output id="resultado" class="container"></output>
			</div>
		</div>
	</main>
	<script src="app.js"></script>
</body>

</html>
